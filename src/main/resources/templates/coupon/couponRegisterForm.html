<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/coupon/register" th:object="${CouponForm}" method="post">
        <div class="form-group">
            <label th:for="name">쿠폰명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="쿠폰명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="discountPercent">할인률</label>
            <input type="text" th:field="*{discountPercent}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="discountPrice">할인 가격</label>
            <input type="text" th:field="*{discountPrice}" class="form-control" placeholder="할인 가격 입력">
        <button type="submit" class="btn btn-primary"  style="margin-top: 20px; margin-bottom: 20px;">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
